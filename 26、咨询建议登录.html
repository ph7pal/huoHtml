        <meta name="viewport" content="initial-scale=1.0,user-scalable=no,maximum-scale=1">
        <meta content="yes" name="apple-mobile-web-app-capable" />
        <meta content="black" name="apple-mobile-web-app-status-bar-style"  />
        <meta name="apple-touch-fullscreen" content="yes"/>
        <meta name="full-screen" content="yes"/>
        <meta name="format-detection" content="telephone=no"/>    
        <meta name="format-detection" content="address=no"/>
        <meta name="keywords" content="" />
        <meta name="description" content="" />
        <link rel="shortcut icon" href="favicon.ico" type="image/x-icon" />
        <link rel="stylesheet" type="text/css" href="./common/css/frozen-v1.3.0.css" />
        <link rel="stylesheet" type="text/css" href="./common/css/font-awesome-v4.4.0.css" />
        <link rel="stylesheet" type="text/css" href="./common/css/zmf.css" />
        <script type="text/javascript" src="./common/js/zepto-v1.1.0.js"></script>

        <title>页面标题</title>
    </head>
    <body>        
        <div class="container">
            <div class="logo-holder">

            </div>
            <div class="dark-blue-form">
                <h1>咨询建议</h1>                
                <div class="ui-form">
                    <form action="#">
                        <div class="ui-form-item">
                            <label>用户姓名</label>
                            <input type="text" placeholder="请输入真实姓名">
                        </div>
                        <div class="ui-form-item">
                            <label>身份证号</label>
                            <input type="text" placeholder="请输入有效身份证号">
                        </div>
                        <div class="ui-form-item">
                            <label>项目名称</label>
                            <div class="ui-select">
                                <select>
                                    <option>首创光和园</option>
                                </select>
                            </div>
                        </div>
                        <div class="ui-tooltips ui-tooltips-warn">
                            <div class="ui-tooltips-cnt">
                                <span class="fa fa-info-circle"></span> 请与购房合同信息填写一致
                            </div>
                        </div>
                        <div class="btn-holder">
                            <button type="button">提交</button>
                        </div>
                    </form>
                </div>                
            </div>
        </div>
        <div class="fixed-bg city-bg"></div>
        <footer class="footer-container">
            <div class="footer-logo"></div>
        </footer>
    </body>
